<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chest Cancer Prediction</title>
	<style>
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}
		body {
		    font-family: Arial, sans-serif;
		    background-color: #222;
		    color: white;
		}
		.navbar {
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    padding: 15px 50px;
		    background: #333;
		}
		.logo {
		    font-size: 24px;
		    color: #ff7200;
		}
		.menu ul {
		    display: flex;
		    list-style: none;
		}
		.menu ul li {
		    margin: 0 15px;
		}
		.menu ul li a {
		    text-decoration: none;
		    color: white;
		    font-size: 18px;
		    transition: 0.3s;
		}
		.menu ul li a:hover {
		    color: #ff7200;
		}
		.search {
		    display: flex;
		    align-items: center;
		}
		.srch {
		    padding: 5px;
		    border: 1px solid #ff7200;
		    background: transparent;
		    color: white;
		    outline: none;
		}
		.btn {
		    padding: 5px 10px;
		    margin-left: 5px;
		    background: #ff7200;
		    border: none;
		    cursor: pointer;
		    color: black;
		    font-weight: bold;
		}
		.content {
		    width: 80%;
		    margin: auto;
		    text-align: center;
		    margin-top: 100px;
		}
		.content h1 {
		    font-size: 50px;
		    margin-bottom: 10px;
		}
		.content span {
		    color: #ff7200;
		}
		.par {
		    font-size: 20px;
		    margin-bottom: 20px;
		}
		.cn {
		    display: inline-block;
		    padding: 10px 20px;
		    background: #ff7200;
		    border: none;
		    font-size: 18px;
		    border-radius: 5px;
		    cursor: pointer;
		    transition: 0.3s;
		}
		.cn a {
		    text-decoration: none;
		    color: black;
		    font-weight: bold;
		}
		.cn:hover {
		    background: white;
		}
	</style>
</head>
<body>
  
  <div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">Predcan</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">DESIGN</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>

        <div class="search">
            <input class="srch" type="search" placeholder="Type to search">
            <button class="btn">Search</button>
        </div>
    </div> 
    
    <div class="content">
        <h1>Cancer <br><span>Prediction With</span> <br>AI</h1>
        <p class="par">Upload your CT scan image and let our deep learning model analyze it for possible signs of cancer.</p>

        <button class="cn"><a href="/predict_result">Get Prediction</a></button>
    </div>
  </div>

</body>
</html>
